<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AI Agent - Document Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Legal AI Agent</h1>
            <p class="subtitle">Intelligent Document Management & Analysis</p>
            <div id="user-info"></div>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" onclick="showTab('upload')">üì§ Upload Document</button>
            <button class="tab-btn" onclick="showTab('search')">üîç Legal Research</button>
            <button class="tab-btn" onclick="showTab('documents')">üìÑ My Documents</button>
            <button class="tab-btn" onclick="showTab('analysis')">üìä Analysis</button>
        </nav>

        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="card">
                <h2>Upload & Analyze Document</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="file-input">Select Document</label>
                        <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt" required>
                        <small>Supported: PDF, DOC, DOCX, TXT</small>
                    </div>

                    <div class="form-group">
                        <label for="jurisdiction">Jurisdiction</label>
                        <select id="jurisdiction" required>
                            <option value="">Select Jurisdiction</option>
                            <option value="US">United States (Federal)</option>
                            <option value="US-CA">California</option>
                            <option value="US-NY">New York</option>
                            <option value="EU">European Union</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="run-analysis" checked>
                            Run AI Analysis
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span id="upload-btn-text">Upload & Analyze</span>
                        <span id="upload-spinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div id="upload-result" class="result-container" style="display: none;"></div>
            </div>
        </div>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content">
            <div class="card">
                <h2>Legal Research</h2>
                <form id="search-form">
                    <div class="form-group">
                        <label for="search-query">Research Query</label>
                        <textarea id="search-query" rows="3" 
                            placeholder="e.g., non-compete clause enforceability in California"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="search-jurisdiction">Jurisdiction</label>
                        <select id="search-jurisdiction" required>
                            <option value="US">United States (Federal)</option>
                            <option value="US-CA">California</option>
                            <option value="US-NY">New York</option>
                            <option value="EU">European Union</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span id="search-btn-text">üîç Research</span>
                        <span id="search-spinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div id="search-result" class="result-container" style="display: none;"></div>
            </div>
        </div>

        <!-- Documents Tab -->
        <div id="documents-tab" class="tab-content">
            <div class="card">
                <h2>Document Library</h2>
                <button onclick="loadDocuments()" class="btn btn-secondary">üîÑ Refresh</button>
                <div id="documents-list" class="documents-grid"></div>
            </div>
        </div>

        <!-- Analysis Tab -->
        <div id="analysis-tab" class="tab-content">
            <div class="card">
                <h2>Document Analysis</h2>
                <div class="form-group">
                    <label for="analysis-doc-id">Document ID</label>
                    <input type="number" id="analysis-doc-id" placeholder="Enter document ID">
                    <button onclick="loadAnalysis()" class="btn btn-primary">Load Analysis</button>
                </div>
                <div id="analysis-result" class="result-container"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Legal AI Agent ¬© 2024 | Powered by OpenAI GPT-4o & LangChain4J</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
