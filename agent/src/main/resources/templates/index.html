<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AI Agent - Document Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .user-info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .user-info strong {
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="file"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #7f8c8d;
            font-size: 0.85em;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            color: #2c3e50;
            font-size: 0.95em;
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .links {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .logout-btn {
            text-align: center;
            margin-top: 20px;
        }
        
        .logout-btn form {
            display: inline;
        }
        
        .logout-btn button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .logout-btn button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üèõÔ∏è</div>
            <h1>Legal AI Agent</h1>
            <p>Intelligent Document Management & Analysis</p>
        </div>
        
        <div class="user-info" sec:authorize="isAuthenticated()">
            <strong>Welcome, <span sec:authentication="name">User</span>!</strong>
            <span sec:authentication="principal.authorities">[Roles]</span>
        </div>
        
        <div th:if="${message}" class="alert alert-success">
            <strong>Success!</strong> <span th:text="${message}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-info">
            <strong>Note:</strong> <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">üìÑ Select Document</label>
                <input type="file" id="file" name="file" required accept=".pdf,.doc,.docx,.txt">
                <small>Supported formats: PDF, DOC, DOCX, TXT</small>
            </div>
            
            <div class="form-group">
                <label for="jurisdiction">üìç Jurisdiction</label>
                <select id="jurisdiction" name="jurisdiction" required>
                    <option value="">Select Jurisdiction</option>
                    <option value="US">United States (Federal)</option>
                    <option value="US-CA">California</option>
                    <option value="US-NY">New York</option>
                    <option value="EU">European Union</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="analyze" name="analyze" checked>
                <label for="analyze">ü§ñ Run AI Analysis (GPT-4o powered)</label>
            </div>
            
            <button type="submit" class="btn">
                üì§ Upload & Analyze Document
            </button>
            
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        
        <div class="links">
            <a href="/static/index.html">üìä Full Dashboard</a>
            <a href="/docs/health">üîç API Health</a>
            <a href="/admin/health" sec:authorize="hasRole('ADMIN')">‚öôÔ∏è Admin Panel</a>
        </div>
        
        <div class="logout-btn" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit">üö™ Logout</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</body>
</html>
